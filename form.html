<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>

<body class="mainContent">
    <form class="myForm">
        <div class="control">
            <label class="labelControl">First Name</label>
            <input type="text" />
        </div>
        <div class="control">
            <label class="labelControl">Second Name</label>
            <input type="text" />
        </div>
        <div class="control">
            <label class="labelControl">Age</label>
            <input type="number" />
        </div>
        <div class="control">
            <label class="labelControl">City</label>
            <select>
                <option>Auranbad</option>
                <option>Pune</option>
                <option>Mumbai</option>
            </select>
        </div>
        <div class="control">
            <label class="labelControl">Address</label>
            <textarea></textarea>
        </div>
        <div>
            <input type="button" value="Submit" />
        </div>
    </form>
</body>

</html>
